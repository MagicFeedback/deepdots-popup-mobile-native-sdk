#Kotlin
kotlin.code.style=official
kotlin.daemon.jvmargs=-Xmx3072M

#Gradle
org.gradle.jvmargs=-Xmx4096M -Dfile.encoding=UTF-8
org.gradle.configuration-cache=false
org.gradle.caching=true

#Android
android.nonTransitiveRClass=true
android.useAndroidX=true

# Publishing coordinates
PUBLISHING_GROUP=com.deepdots
PUBLISHING_VERSION=0.1.1

# Maven Central (OSSRH) credentials - set via environment or local ~/.gradle/gradle.properties
# ossrhUsername=your_sonatype_username
# ossrhPassword=your_sonatype_password

# GPG signing (required by Maven Central) - set via environment or local ~/.gradle/gradle.properties
# signing.keyId=YOUR_KEY_ID
# signing.password=YOUR_KEY_PASSWORD
# signing.secretKeyRingFile=/path/to/your/secring.gpg
